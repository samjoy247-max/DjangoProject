{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Send Message to {{ provider.username }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea name="content" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
        <a href="{% url 'users:service_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
