{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Payment</h2>
    <p><strong>Service:</strong> {{ booking.service.title }}</p>
    <p><strong>Amount:</strong> à§³{{ booking.total_amount }}</p>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Transaction ID</label>
            <input type="text" name="transaction_id" class="form-control" placeholder="Enter transaction ID" required>
        </div>
        <button type="submit" class="btn btn-success">Confirm Payment</button>
        <a href="{% url 'reservation:my_bookings' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
