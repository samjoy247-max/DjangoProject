{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3>Update Profile</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" value="{{ profile.user.username }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ profile.user.email }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label>Profile Picture</label>
                    {% if profile.profile_picture %}
                    <div class="mb-2">
                        <img src="{{ profile.profile_picture.url }}" width="100" class="img-thumbnail">
                    </div>
                    {% endif %}
                    <input type="file" name="profile_picture" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
